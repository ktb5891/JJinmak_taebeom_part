{% extends 'layout.html' %}
{% block contents %}
<h1 class="text-center">Sign Up</h1>

<form action="/add_member_pro" class="was-validated" method="POST">
<hr>
<div style="width:20%; margin:auto;">
    <div class="form-group">
        <label for="userName">Name</label>
        <input type="text" class="form-control" id="userName" placeholder="Enter Name" name="userName" required>
    </div>
    <div class="form-group">
        <label for="userid">UserID</label>
        <input type="text" class="form-control" id="userid" placeholder="Enter UserID" name="userid" required>
    </div>
    <div class="form-group">
        <label for="pwd">Password</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" required>
    </div>
    <div class="form-group form-check">
        <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="remember" required>  Save Info.
        </label>
    </div>
    <div style='text-align: center;'>
        <button type="submit" class="btn btn-primary">Sign Up</button>
        <button type="reset" class="btn btn-danger">Cancel</button>   
    </div>
</div>
</form>
{% endblock %}
